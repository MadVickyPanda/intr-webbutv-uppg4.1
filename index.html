<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--container för todo list-->
    <div id ="todo-container">
    <!--todo list header-->
    <div id = "header"></div>
        <h2>Saker att göra:</h2>
    <!-- input box-->
     <div id="todo-form">
     <input 
        type="text"
        class="input-item"
        name="input-box"
        id="input-box"
        placeholder="Add Task"
        />
    <!-- Lägg till knapp-->
    <button id="input button" onclick="addTask()">Lägg till</button>
</div>
<!-- Att göra lista -->
 <h3>Listan</h3>
 <ul id="list-container"></ul>
 <hr />
<!-- task list counter -->
<div class="counter-container">
  <div id="task-counters">
    Completed: <span id="completed-counter">0</span> | Uncompleted:
    <span id="uncompleted-counter">0</span>
  </div>
</div>
</div>




    <script type="text/javascript" src="script.js"></script>
</body>
</html>
